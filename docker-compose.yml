version: '3.8'

services:
  repitbot:
    build: .
    container_name: repitbot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - ADMIN_ACCESS_CODE=${ADMIN_ACCESS_CODE}
      - DATABASE_URL=sqlite:///data/repitbot.db
      - LOG_LEVEL=INFO
      - TZ=Europe/Kaliningrad
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./charts:/app/charts
    networks:
      - repitbot_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

