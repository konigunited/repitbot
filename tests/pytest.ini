[tool:pytest]
# RepitBot Microservices Test Configuration
# =========================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    infrastructure: Infrastructure and health check tests
    auth: Authentication and authorization tests  
    functional: Functional tests per role (parent, student, tutor)
    contract: Contract testing between services
    events: Event-driven architecture tests
    performance: Performance and load tests
    security: Security and vulnerability tests
    integration: Integration tests
    e2e: End-to-end tests
    chaos: Chaos engineering tests
    monitoring: Monitoring and observability tests
    parent: Parent role specific tests
    student: Student role specific tests
    tutor: Tutor role specific tests
    slow: Tests that take longer than 30 seconds
    fast: Tests that complete quickly (under 5 seconds)
    smoke: Smoke tests for basic functionality
    critical: Critical functionality tests

# Test execution options
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
    --cov=repitbot
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --html=reports/test_report.html
    --self-contained-html

# Async test configuration
asyncio_mode = auto

# Timeout configuration
timeout = 300
timeout_method = thread

# Logging configuration  
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.InsecureRequestWarning

# Test collection
collect_ignore = [
    "setup.py",
    "conftest.py",
]

# Minimum Python version
minversion = 3.8